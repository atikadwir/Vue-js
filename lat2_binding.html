<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Latihan 2-binding</title>
</head>
<body>
    <div id="app">
        <img v-bind:src="url">
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                "url" : "https://www.fullstackpython.com/img/logos/vuejs-wide.png"
            }
        })
    </script>
</body>
</html>
