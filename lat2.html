<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Latihan 2</title>
</head>
<body>
    <div id="app">
        <p>{{greet('Atika Dwi Rahmalia')}}</p>
    </div>
    <script>
    var app = new Vue ({
        el : '#app',
        methods : {
        greet: function (name) {
            return 'Good Morning, ' + (name);
            }
        }
    });
    </script>
</body>
</html>
